<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/script.js"></script>
</head>

<body>
  <div id="bar-progress"><div id="bar"></div></div>
  <div id="canvas">
    <div id="background"></div>
    <div id="table">

      <div id="img1"></div>
      <div id="img2"></div>
      <div id="img3"></div>
      <div id="img4"></div>
      <div id="img5"></div>
      <div id="img6"></div>
      <div id="img7"></div>
      <div id="img8"></div>

    </div> 
    <div id="btn-start"><button id="start" type="button">START</button></div>
  </div>
  <!-- ventanas modales-->

<div class="modal-container">
  <div class="modal">
    <img id="img-game-over" src="../imagenes/mDream.jpg" alt="">
    <h3>You fell asleep</h3>
  <button id="btn-reset">TRY AGAIN</button>
  </div>
</div>

<div class="modal-container2">
  <div class="modal">
    <img id="img-win" src="../imagenes/mEat.jpg" alt="">
    <h3>You won</h3>
  <button id="btn-reset2">TRY AGAIN</button>
  </div>
</div>

<div class="modal-container-cover show">
  <div class="modal-cover">
    <h3>WELCOME TO MAPACHE'S MEMORY</h3>
  <button id="btn-cover" type="button">PLAY NOW</button>
  </div>
</div>
</body>

</html>
