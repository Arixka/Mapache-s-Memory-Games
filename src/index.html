<!DOCTYPE html>
<html>

<head>
  <title>Mapache's memory</title>
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/script.js"></script>
</head>

<body>
  <div id="bar-progress"><div id="bar"></div></div>
  <div>
    <p id="title">MAPACHE'S MEMORY</p>
  </div>



  <div id="time">
    <div id="fullness-bar"></div>
    <div id="time-line"></div>
    <div id="character"></div>
  </div>



  <div id="canvas">
    <div id="background"></div>
    <div id="table">

      <div id="img1"></div>
      <div id="img2"></div>
      <div id="img3"></div>
      <div id="img4"></div>
      <div id="img5"></div>
      <div id="img6"></div>
      <div id="img7"></div>
      <div id="img8"></div>

    </div>
    <div id="btn-start"><button id="start" type="button">START</button></div>
  </div>
  <!-- ventana modal game over-->

  <!-- <button id="open-modal">modal</button> -->

<div class="modal-container">
  <div class="modal">
  <!-- ventana modal game over, lo que aqui ponemos no se ve en la pag princial-->
    <img id="img-game-over" src="../imagenes/mDream.jpg" alt="">
    <h3>You fell asleep</h3>
  <button id="btn-reset">Try Again</button>
  </div>
</div>

<div class="modal-container2">
  <div class="modal2">
    <img id="img-win" src="../imagenes/mEat.jpg" alt="">
    <h3>You won</h3>
  <button id="btn-reset2">Try Again</button>
  </div>
</div>
<!-- <button id="open-modal2">modal-win</button> -->

  <div><button id="btn-play"></button></div>
  <div><button id="btn-pause"></button></div>

  <audio id="music" autoplay loop>
    <source src="../music/yt1s.com_-_Ikson_Paradise_Official.mp3" type="audio/mp3">
  </audio>

  <audio id="sound" autoplay>
    <source src="../music/download.wav" type="audio/wav">
  </audio>


</body>

</html>
