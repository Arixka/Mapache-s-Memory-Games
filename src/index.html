<!DOCTYPE html>
<html>

<head>
  <title>Mapache's memory</title>
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/script.js"></script>
</head>

<body>
  <div id="bar-progress"><div id="bar"></div></div>
  <div>
    <p id="title">MAPACHE'S MEMORY</p>
  </div>

  <div id="time">
    <div id="fullness-bar"></div>
    <div id="time-line"></div>
    <div id="character"></div>
  </div>

  <div id="canvas">
    <div id="background"></div>
    <div id="table">

      <div id="img1"></div>
      <div id="img2"></div>
      <div id="img3"></div>
      <div id="img4"></div>
      <div id="img5"></div>
      <div id="img6"></div>
      <div id="img7"></div>
      <div id="img8"></div>

    </div>
    <div id="btn-start"><button id="start" type="button">START</button></div>
  </div>
  <!-- ventanas modales-->

<div class="modal-container">
  <div class="modal">
    <img id="img-game-over" src="../imagenes/mDream.jpg" alt="">
    <h1>You fell asleep</h1>
  <button id="btn-reset">TRY AGAIN</button>
  </div>
</div>

<div class="modal-container2">
  <div class="modal">
    <img id="img-win" src="../imagenes/mEat.jpg" alt="">
    <h1>You won</h1>
  <button id="btn-reset2">TRY AGAIN</button>
  </div>
</div>

  <div><button id="sound-button"></button></div>

  <audio id="music" autoplay loop>
    <source src="../music/yt1s.com_-_Ikson_Paradise_Official.mp3" type="audio/mp3">
  </audio>

  <audio id="sound" autoplay>
    <source src="../music/download.wav" type="audio/wav">
  </audio>


<div class="modal-container-cover show">
  <div class="modal-cover">
    <h1>WELCOME TO MAPACHE'S MEMORY</h1>
  <button id="btn-cover" type="button">PLAY NOW</button>
  </div>
</div>
</body>

</html>
